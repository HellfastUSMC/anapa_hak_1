services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - db
    environment:
      - DB_HOST: db
      - DB_PORT: 5432
  
  db:
    image: postgres:12
    env_file:
      - .env
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

volumes:
  app-db-data: